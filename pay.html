    /* Styling for plant kit steps */
    .step {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    .step1 {
      animation-delay: 0s;
    }

    .step2 {
      animation-delay: 1s;
    }

    .step3 {
      animation-delay: 2s;
    }

    .step4 {
      animation-delay: 3s;
    }

    /* Fade and move animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover effect for images */
    .hover-scale:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }
  </style>
</head>
